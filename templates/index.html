<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Healer's Scribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>The Healer's Scribe â€” Wisdom Extraction</h1>
      <form method="post" action="/">
        <div class="mb-3">
          <label for="text" class="form-label">Paste healer scrolls / notes here:</label>
          <textarea class="form-control" id="text" name="text" rows="10">{{ text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
        <button type="submit" formaction="/download" formmethod="post" class="btn btn-secondary">Download CSV</button>
      </form>

      {% if summary %}
      <div class="mt-4">
        <h4>Summary Wisdom</h4>
        <p>{{ summary }}</p>
      </div>
      {% endif %}

      <div class="row mt-3">
        <div class="col-md-6">
          {% if pos_div %}
            {{ pos_div | safe }}
          {% endif %}
        </div>
        <div class="col-md-6">
          {% if neg_div %}
            {{ neg_div | safe }}
          {% endif %}
        </div>
      </div>

      <div class="mt-3">
        {% if table_html %}
          <h4>Entity Table</h4>
          <div>{{ table_html | safe }}</div>
        {% endif %}
      </div>

      <!-- Word cloud removed -->
    </div>
  </body>
</html>
